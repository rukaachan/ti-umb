<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Membuat List</title>
  </head>
  <body>
    <h3>Unordered List (Bulleted)</h3>
    <ul>
      <li>belajar HTML</li>
      <li>belajar PHP</li>
    </ul>

    <h3>Ordered List (Numbered)</h3>
    <ol>
      <li>belajar HTML</li>
      <li>belajar PHP</li>
    </ol>
  </body>
</html>
