<!DOCTYPE html>
<html>
  <head>
    <title>Margin & Padding CSS</title>
    <link rel="stylesheet" type="text/css" href="style-padding-margin.css" />
  </head>
  <body>
    <h1>www.malasngoding.com - Margin & Padding Example</h1>

    <div class="box1">
      <h2>Box 1 (Margin: 20px, Padding: 10px)</h2>
      <p>Margin creates space OUTSIDE the border.</p>
    </div>

    <div class="box2">
      <h2>Box 2 (Margin-Left: 70px, Padding-Left: 30px)</h2>
      <p>Padding creates space INSIDE the border.</p>
    </div>
  </body>
</html>
